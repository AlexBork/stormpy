#
# General config
#
branches:
  only:
  - master
dist: trusty
language: generic

# Enable docker support
services:
- docker
sudo: required
group: deprecated-2017Q2

notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
    - secure: ""

#
# Configurations
#
jobs:
  include:
    # docker storm:latest
    - os: linux
      compiler: gcc
      env: TASK=Test DOCKER=latest PYTHON=python3
      install: travis/install_linux.sh
      script: travis/build.sh

